<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>

<body onload="init();">
    <div class="container bg">
        <script src="assets/javascript/game.js"></script>
        <audio id="song" src="assets/sounds/kassTheme.mp3" type="audio/mp3"></audio>
        <audio id="sound" src="" type="audio/mp3"></audio>
        <!-- title row -->
        <div class="row">
            <!-- empty column -->
            <div class="col-md-1"></div>
            <!-- title column -->
            <div class="col-md-10">
                <h1 id = "title" class="display-2 text-center">Guess of the Wild</h1>
                <h1 id="start" class="display-2 text-center">Click the screen to start</h1>
                <h1 id="gameOver1" class="display-2 text-center">Game over!</h1>
                <h1 id="gameOver2" class="display-2 text-center">Press any key to try again.</h1>
            </div>
            <!-- empty column -->
            <div class="col-md-1"></div>
        </div>

        <!-- content row -->
        <div class="row">
            <!-- empty column -->
            <div class="col-md-1"></div>
            <!-- content column -->
            <div class="col-md-10 content">
                <p id="wordH">Word:</p>
                <p class="value" id="word"></p>
                <div class="clear"></div>
                <p id="winsH">Wins:</p>
                <p class="value" id="wins"></p>
                <div class="clear"></div>
                <p id="guessesLeftH">Guesses remaining:</p>
                <p class="value" id="guessesLeft"></p>
                <div class="clear"></div>
                <p id="lettersGuessedH">Letters you've tried:</p>
                <p class="value" id="lettersGuessed"></p>
                <div class="clear"></div>
                
            </div>
            <!-- empty column -->
            <div class="col-md-1"></div>
        </div>
    </div>
</body>

</html>
